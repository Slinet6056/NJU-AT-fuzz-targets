name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build targets
        run: |
          chmod +x sh/build_all.sh
          sh/build_all.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-targets
          path: output/
